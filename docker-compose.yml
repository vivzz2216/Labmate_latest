services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-labmate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-labmate_password}
      POSTGRES_DB: ${POSTGRES_DB:-labmate_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labmate -d labmate_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=200

  # Local Redis (optional - only used if REDIS_URL is not set)
  # Uncomment if you want to use local Redis instead of cloud Redis
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
      # Note: Ports 3000 and 3001 are used internally by Docker-in-Docker containers
      # They communicate with Playwright inside the backend container via localhost
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-labmate}:${POSTGRES_PASSWORD:-labmate_password}@postgres:5432/${POSTGRES_DB:-labmate_db}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - BETA_KEY=${BETA_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - UPLOAD_DIR=/app/uploads
      - SCREENSHOT_DIR=/app/screenshots
      - REPORT_DIR=/app/reports
      - REACT_TEMP_DIR=/app/react_temp
      - HOST_PROJECT_ROOT=${PWD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - OPENAI_MAX_TOKENS=4000
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - RATE_LIMIT_ENABLED=false
      - RATE_LIMIT_PER_MINUTE=1000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/screenshots:/app/screenshots
      - ./backend/reports:/app/reports
      - ./backend/react_temp:/app/react_temp  # Temp directory for React projects
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket for Docker-in-Docker
    depends_on:
      postgres:
        condition: service_healthy
      # redis:  # Uncomment if using local Redis
      #   condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:8000
      - NEXT_PUBLIC_FIREBASE_CONFIG=${NEXT_PUBLIC_FIREBASE_CONFIG}
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
