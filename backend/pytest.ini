[pytest]
# Pytest configuration for backend tests
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Coverage threshold is enforced in CI, not during local runs.
    --cov-fail-under=0
    --tb=short
markers =
    unit: Unit tests (isolated function/method tests)
    integration: Integration tests (module interaction tests)
    e2e: End-to-end tests (complete workflow tests)
    slow: Slow running tests (may take > 5 seconds)
    auth: Authentication related tests
    security: Security related tests
    api: API endpoint tests
    service: Service layer tests

