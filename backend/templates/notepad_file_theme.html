<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows Notepad</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eceff5;
      padding: 32px;
      margin: 0;
    }
    .notepad-window {
      width: 760px;
      margin: 0 auto;
      border: 1px solid #c0c7d1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.25);
      background: #fefefe;
    }
    .title-bar {
      background: linear-gradient(90deg, #fdfdfd, #f2f2f6);
      padding: 10px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #d9ddea;
    }
    .title-bar h1 {
      font-size: 13px;
      color: #0f172a;
      margin: 0;
      font-weight: 600;
    }
    .title-controls {
      display: flex;
      gap: 6px;
    }
    .title-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #d1d5db;
    }
    .title-btn.min { background: #fbbf24; }
    .title-btn.max { background: #34d399; }
    .title-btn.close { background: #fb7185; }
    .menu-bar {
      padding: 8px 18px;
      background: #f8f9ff;
      border-bottom: 1px solid #e3e7f3;
      display: flex;
      gap: 18px;
      font-size: 12px;
      text-transform: uppercase;
      color: #475569;
      letter-spacing: 0.08em;
    }
    .meta-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 18px;
      font-size: 11px;
      color: #64748b;
      border-bottom: 1px solid #edf0fb;
      background: #fafbff;
    }
    .badge {
      border: 1px solid #c7d2fe;
      color: #4338ca;
      background: #eef2ff;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .editor {
      padding: 20px;
      min-height: 360px;
      font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.55;
      color: #111827;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
      background: linear-gradient(180deg, rgba(15,23,42,0.02), rgba(15,23,42,0));
    }
    .status-bar {
      padding: 10px 18px;
      font-size: 11px;
      color: #475569;
      border-top: 1px solid #e2e8f0;
      background: #f8fafc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="notepad-window">
    <div class="title-bar">
      <h1>{{ filename or 'file.txt' }} — Notepad</h1>
      <div class="title-controls">
        <span class="title-btn min"></span>
        <span class="title-btn max"></span>
        <span class="title-btn close"></span>
      </div>
    </div>
    <div class="menu-bar">
      <span>File</span>
      <span>Edit</span>
      <span>Format</span>
      <span>View</span>
      <span>Help</span>
    </div>
    <div class="meta-bar">
      <span>{{ username or 'LabMate User' }} · Task Output</span>
      <span class="badge">{{ file_type or 'generated' }}</span>
    </div>
    <div class="editor" id="editor">{{ file_content | e }}</div>
    <div class="status-bar">
      <span>UTF-8  |  Ln 1, Col 1</span>
      <span>Windows (CRLF)</span>
    </div>
  </div>
</body>
</html>
